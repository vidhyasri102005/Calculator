<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="calculator card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-center">Calculator</h5>
                        <input type="text" id="display" class="form-control text-right mb-3" readonly>
                        <div class="buttons">
                            <!-- Number and Operator Buttons -->
                            <div class="row">
                                <div class="col"><button class="btn btn-light" onclick="appendToDisplay('7')">7</button></div>
                                <div class="col"><button class="btn btn-light" onclick="appendToDisplay('8')">8</button></div>
                                <div class="col"><button class="btn btn-light" onclick="appendToDisplay('9')">9</button></div>
                                <div class="col"><button class="btn btn-danger" onclick="appendToDisplay('/')">/</button></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col"><button class="btn btn-light" onclick="appendToDisplay('4')">4</button></div>
                                <div class="col"><button class="btn btn-light" onclick="appendToDisplay('5')">5</button></div>
                                <div class="col"><button class="btn btn-light" onclick="appendToDisplay('6')">6</button></div>
                                <div class="col"><button class="btn btn-danger" onclick="appendToDisplay('*')">*</button></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col"><button class="btn btn-light" onclick="appendToDisplay('1')">1</button></div>
                                <div class="col"><button class="btn btn-light" onclick="appendToDisplay('2')">2</button></div>
                                <div class="col"><button class="btn btn-light" onclick="appendToDisplay('3')">3</button></div>
                                <div class="col"><button class="btn btn-danger" onclick="appendToDisplay('-')">-</button></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col"><button class="btn btn-light" onclick="appendToDisplay('0')">0</button></div>
                                <div class="col"><button class="btn btn-light" onclick="appendToDisplay('.')">.</button></div>
                                <div class="col"><button class="btn btn-danger" onclick="appendToDisplay('%')">%</button></div>
                                <div class="col"><button class="btn btn-danger" onclick="appendToDisplay('+')">+</button></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col"><button class="btn btn-info btn-block" onclick="calculate()">=</button></div>
                            </div>
                            <!-- Additional Function Buttons -->
                            <div class="row mt-2">
                                <div class="col"><button class="btn btn-primary btn-block" onclick="calculateSquare()">Square</button></div>
                                <div class="col"><button class="btn btn-primary btn-block" onclick="calculateSquareRoot()">Square Root</button></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col"><button class="btn btn-primary btn-block" onclick="calculateCube()">Cube</button></div>
                                <div class="col"><button class="btn btn-primary btn-block" onclick="calculateDiagonal()">Diagonal</button></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12"><button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
